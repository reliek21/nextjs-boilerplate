name: Vercel Production Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Vercel CLI ðŸ“º
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information ðŸ“Ÿ
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN_GITHUB }}

      - name: Build Project Artifacts ðŸš§
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN_GITHUB }}

      - name: Deploy Project Artifacts to Vercel ðŸš€
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN_GITHUB }}
